version: "3.7"

services:
  stockpredictor-db:
    image: mysql:8.0
    container_name: stockpredictor-db
    environment:
      MYSQL_DATABASE: "stockpredictor"
      MYSQL_ROOT_USER: "root"
      MYSQL_ROOT_PASSWORD: "password"
    networks:
      - db-net

  app:
    build:
      context: .
    ports:
      - "8000:8000"
    command: sh -c "python3 manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1
    networks:
      - db-net
    depends_on:
      - stockpredictor-db

  pma:
    restart: on-failure
    image: phpmyadmin/phpmyadmin
    container_name: stockpredictor-pma
    ports:
      - 4000:80
    networks:
      - db-net
    environment:
      PMA_HOST: stockpredictor-db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
      UPLOAD_LIMIT: 300M

networks:
  db-net:
    driver: bridge
